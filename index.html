<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const counterBtn= (btn) =>{
            let counter=  parseFloat (counterTxt.textContent);
            
            if (btn === "-"){
                counter -= 1;
                
            }
            else if (btn === "+") {
            counter += 1;
        }else {
            counter = 0;
        }
           
        
        counterTxt.textContent=counter
        if (counter < 0) {
            counterTxt.style.backgroundColor = '#F05454';
        }
        else if (counter === 0)  {
            counterTxt.style.backgroundColor = '#00848f';
        }
        else{
            counterTxt.style.backgroundColor = '#7BBEEB';
        }
    }
    
    
       
    </script>
</head>

<body>
    <main>
        <h1>counter</h1>
    <div class= "counter" id="counterTxt">0</div>
    <div class="button">
        <button onclick="counterBtn ('-')">Decrease</button>
        <button onclick="counterBtn()">Reset</button>
        <button onclick="counterBtn ('+')">increase</button>

    </div>

    </main>

    <script src= "script.js"></script>
</body>
</html>
